---
layout: default
type: articles
---

<div id="posts-page">
  <div class="page__intro" style="background-image: url(/assets/images/headers/postsIntro.png)">
    <div>
      <div class="wrapper">
        <h2>Articles</h2>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <div class="post-list">
      <ul>
        {% for post in site.data.contentful.articles %}
          <li class="post-list__post">
            <a href="{{ post.url }}">
              <h2 class="post-list__title">{{ post.title }}</h2>
              <p>{{ post.intro }} </p>
              <time datetime="{{ post.publish_date | date: "%Y-%m" }}">
                {{ post.publish_date | date: "%b, %Y" }}
              </time>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
