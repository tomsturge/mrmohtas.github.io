<!DOCTYPE HTML>
<html class="page" itemscope itemtype="http://schema.org/Article" >
<head>

<title>{% if page.type == 'post' %}{{ page.title }} - {% endif %}{{ site.title }}</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="keywords" content="{{ site.title }}" />
<meta name="description" content="{{ site.desc }}." />
<meta name="theme-color" content="#ffffff">

<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/assets/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/assets/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/assets/manifest.json">
<link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">

{% include social-head %}
</head>

<body class="page--{{page.type}}" style="display:none">

{% include nav %}

<div class="container">
    {{ content }}
</div>
</body>

<link href="/assets/css/main.css" rel="stylesheet" type="text/css" media="all">

<!-- Concatenated and minified scripts -->
<script src="/assets/js/global.min.js"></script>
<script async>
    window.onload = () => {
        document.body.removeAttribute('style')
    }
</script>
</html>
